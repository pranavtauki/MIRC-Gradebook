{% extends 'common/base.html' %}

{% block nav_links %}
    <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/accounts/logout">Logout</a>
    </li>
{% endblock %}

{% block content %}
    <br>
    <div class="row">
        {% for course in courses %}
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        {{ course.course_code }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ course.name }}</h5>
                        <p class="card-text">{{ course.description }}</p>
                        <a href="/professor/course/{{ course.id }}" class="btn btn-primary">Go to Course</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>
{% endblock %}
